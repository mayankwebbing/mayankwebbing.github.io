<!DOCTYPE html>
<html lang="en">

<head>

   <!-- =============== VENDOR STYLES ===============-->

   <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">

   <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
   <!-- ANIMATE.CSS-->

   <!-- WHIRL (spinners)-->
   <link rel="stylesheet" href="vendor/whirl/dist/whirl.css">
   <!-- =============== PAGE VENDOR STYLES ===============-->
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="app/css/bootstrap.css" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="app/css/app.css" id="maincss">
   <style>
      a:hover{
       text-decoration: none!important;
      }

   <link rel="shortcut icon" href="favicon.ico" />

<body class="layout-h">
	<div class="wrapper">
      <!-- top navbar-->
      <header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
               <a href="index.html" class="navbar-brand">
                  <div class="brand-logo">
                     HospitalManagementSystem 
                  </div>
               </a>
				<a href="/" class="navbar-brand brand-logo" >
                  LOGOUT
				</a>
            </div>
            <!-- END navbar header-->
         </nav>
         <!-- END Top Navbar-->
      </header>
      <!-- Main section-->
      <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <div class="content-heading">
               <i class="fa fa-dashboard">Dashboard</i>
            </div>
            <div class="row">
             <div class="row">
               <div class="col-lg-4 col-md-6">
                  <!-- START widget-->
                  <a href="patient.html">
                  <div class="panel widget bg-success">
                     <div class="row row-table">
                        <div class="col-xs-4 text-center bg-success-dark pv-lg">
                           <i class="fa fa-wheelchair" style="font-size:48px;"></i>
                        </div>
                        <div class="col-xs-8 pv-lg">
                           <div class="h1 m0 text-bold" id="patientcount"></div>
                           <div class="text-uppercase">Patient</div>
                        </div>
                     </div>
                  </div>
                     </a>
               </div>
               <div class="col-lg-4 col-md-6">
                  <a href="doctor.html">
                  <!-- START widget-->
                  <div class="panel widget bg-danger">
                     <div class="row row-table">
                        <div class="col-xs-4 text-center bg-danger-dark pv-lg">
                          <i class="fa fa-user-md" style="font-size:48px;"></i>
                        </div>
                        <div class="col-xs-8 pv-lg">
                           <div class="h1 m0 text-bold" id="doctorcount"></div>
                           <div class="text-uppercase">Doctor</div>
                        </div>
                     </div>
                  </div>
                     </a>
               </div>
                  <div class="col-lg-4 col-md-6">
                  <a href="appointment.html">
                  <!-- START widget-->
                  <div class="panel widget bg-primary">
                     <div class="row row-table">
                        <div class="col-xs-4 text-center bg-primary-dark pv-lg">
                           <em class="icon-pencil fa-3x"></em>
                        </div>
                        <div class="col-xs-8 pv-lg">
                           <div class="h1 m0 text-bold" id="appointmentcount"></div>
                           <div class="text-uppercase">Appointment</div>
                        </div>
                     </div>
                  </div>
                     </a>
               </div>

            </div>
            </div>
         </div>
      </section>
      <!-- Page footer-->
      <footer>
         <span>&copy; 2020 - MAYANKV03</span>
      </footer>

<script src="js/home.js"></script>
